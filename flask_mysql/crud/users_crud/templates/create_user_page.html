<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content p-5 m-5">
      <div class="header d-flex justify-content-between align-items-center">
        <h1>Add a New User</h1>
        <a href="/users" class="me-5">Home</a>
      </div>
      <form
        action="/users/create"
        method="post"
        class="d-flex flex-column col-5 mt-3"
      >
        <label for="first_name" class="mt-2">First Name:</label>
        <input type="text" name="first_name" class="mt-2" />
        <label for="last_name" class="mt-2">Last Name:</label>
        <input type="text" name="last_name" class="mt-2" />
        <label for="email" class="mt-2">Email:</label>
        <input type="email" name="email" class="mt-2" />
        <input type="submit" value="Add User" class="btn btn-primary mt-4" />
      </form>
    </div>
  </body>
</html>
