<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read (One)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content p-5 m-5">
      <div class="header d-flex justify-content-between align-items-center">
        <h1>User {{user.id}}</h1>
        <a href="/users" class="me-5">Home</a>
      </div>
      <div class="main-block p-1 m-2 border border-dark col-5">
        <p>Full Name: {{user.full_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created At: {{user.created_at}}</p>
        <p>Last Updated On: {{user.updated_at}}</p>
      </div>
      <div class="action-footer mt-5">
        <a href="/users/{{user.id}}/edit">Edit</a> |
        <a href="/users/{{user.id}}/destroy">Delete</a>
      </div>
    </div>
  </body>
</html>
