<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Ninja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content p-5">
      <h1>New Ninja</h1>
      <form
        action="/ninjas/create"
        method="post"
        class="d-flex flex-column justify-content-center col-2"
      >
        <label for="dojo_selection">
          <div class="dojo mt-2">
            <select name="dojo_selection">
              {% for dojo in all_dojos %}
              <option value="{{dojo.id}}">{{dojo.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="first_name mt-2 d-flex justify-content-between">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" />
          </div>
          <div class="last_name mt-2 d-flex justify-content-between">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" />
          </div>
          <div class="age mt-2 d-flex justify-content-between">
            <label for="age">Age:</label>
            <input type="text" name="age" />
          </div>
          <input
            type="submit"
            value="Create"
            class="btn btn-primary mt-3 mb-3 w-100"
          />
        </label>
      </form>
      <a href="/dojos">Home</a>
    </div>
  </body>
</html>
