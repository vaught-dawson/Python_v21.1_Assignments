<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content d-flex p-5 justify-content-center">
      <div class="left">
        <h1 class="mb-4">New Dojo</h1>
        <form action="/dojos/create" method="post">
          <label for="dojo_name">Name:</label>
          <input type="text" name="dojo_name" />
          <input type="submit" value="Create" class="btn btn-primary" />
        </form>
      </div>
      <div class="spacer col-2"></div>
      <div class="right col-4">
        <h1 class="mb-4">All Dojos</h1>
        <div
          class="display_dojos border border-dark p-3 d-flex flex-column mb-4"
        >
          {% for dojo in all_dojos %}
          <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
          {% endfor %}
        </div>
        <a href="/ninjas">Add Ninja</a>
      </div>
    </div>
  </body>
</html>
