<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main d-flex flex-column align-items-center">
      <h1>Counter</h1>
      <span class="count_visits">Visits: {{ session['visits'] }}</span>
      <span class="count_counter"
        >Count: {{ session['visits'] + session['count'] }}</span
      >
      <div class="buttons d-flex gap-5">
        <form action="/count" method="post">
          <input type="number" name="num" value="1" hidden />
          <input type="submit" value="Click" class="btn btn-primary" />
        </form>
        <form action="/destroy_session" method="post">
          <input type="submit" value="Reset" class="btn btn-danger" />
        </form>
      </div>
      <form action="/count" method="post">
        <input type="number" name="num" value="2" hidden />
        <input type="submit" value="Count +2" class="btn btn-primary m-2" />
      </form>
      <form action="/count" method="post">
        <input type="number" name="num" />
        <input type="submit" value="Add Count" />
      </form>
    </div>
  </body>
</html>
