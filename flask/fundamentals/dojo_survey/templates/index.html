<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey Index</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content bg-dark p-2 col-4 mx-auto mt-5">
      <h1 class="pt-5 ps-5 text-warning">Dojo Survey</h1>
      <form
        action="/submit"
        method="post"
        class="survey d-flex flex-column text-white p-5 gap-2"
      >
        <label for="Your Name:">Your Name:</label>
        <input type="text" name="Your Name:" />
        <label for="Dojo Location:">Dojo Location:</label>
        <select name="Dojo Location:">
          <option value="None">-- Select A Location --</option>
          <option value="Chicago">Chicago</option>
          <option value="Seattle">Seattle</option>
          <option value="Online">Online</option>
          <option value="Burbank">Burbank</option>
          <option value="Bellevue">Bellevue</option>
        </select>
        <label for="Favorite Language:">Favorite Language:</label>
        <select name="Favorite Language:">
          <option value="None">-- Select A Language --</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
        </select>
        <p class="text-start">Comment (optional):</p>
        <textarea name="Comment (optional):" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit" class="btn btn-warning w-25" />
      </form>
    </div>
  </body>
</html>
