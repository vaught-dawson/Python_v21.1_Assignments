<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey Result</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content bg-dark p-2 col-4 mx-auto mt-5 text-white">
      <h1 class="pt-5 ps-5 text-primary">
        {{session['survey']['Your Name:']}}
      </h1>
      {% for question in session['survey'] %} {% if question != 'Your Name:' and
      session['survey'][question] != ''%}
      <p class="ps-5">{{question}} {{session['survey'][question]}}</p>
      {% endif %} {% endfor %}
      <form action="/" class="d-flex justify-content-end">
        <input type="submit" value="Go Back" class="btn btn-primary m-5" />
      </form>
    </div>
  </body>
</html>
